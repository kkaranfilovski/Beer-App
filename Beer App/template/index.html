<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <header id="top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" id="home-page-btn">Beer Bar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="beers-page-btn">Beers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="random-beer-btn">Random Beer</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            id="search-input">
                        <button class="btn btn-outline-success" id="search-btn">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container border my-5" id="home-page">

        <div class="row mt-5 mx-2">
            <div class="col">
                <h1 id="header-1">Hello, this is beer world!</h1>
            </div>
        </div>

        <div class="row mx-2">
            <div class="col">
                <p>This is a simple beer page, you can get all the informations about beers here.</p>
            </div>
        </div>

        <div class="row my-4 mx-2">
            <div class="col-12">
                <img src="../img/homepage-cover.png" alt="beer" width="100%" id="img-home">
            </div>
        </div>

    </div>

    <div class="container" id="beer-page" style="display: none;">

        <div class="row my-5" id="dropdowns">

            <div class="col-6  d-flex justify-content-center" id="page-size-cont">

            </div>

            <div class="col-6  d-flex justify-content-center" id="sort-by-cont">

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p id="show-pages"></p>
                </div>
            </div>
        </div>

        <div class="card-group" id="beer-cards">
            
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" id="prev" href="#top">Previous</a></li>
                            <li class="page-item"><a class="page-link" id="next" href="#top">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </div>

    <div class="container my-5" id="details-page" style="display: none;">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../script/models.js"></script>
    <script src="../script/script.js"></script>
</body>

</html>
